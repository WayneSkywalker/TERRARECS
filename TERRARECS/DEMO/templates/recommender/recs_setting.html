{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center recs-head">Recommender with setting</h1>
    <div class="card rscard">
        <div class="card-body">
            <p>{{order}}</p>
            <form method="GET" action="/recommender/setting/recommend">
                <div class="form-group">
                    <label>Page ID</label>
                    <input type="text" name = "page_id" class="form-control">
                </div>
                <div class="form-group">
                    <label>Setting</label>
                    <select class="form-control" name = "setting_name">
                        {% for setting in settings %}
                        <option value="{{setting.setting_name}}">{{setting.setting_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-recommend" type="submit">Recommend</button>
                <a class="btn btn-back" href="/recommender" role="button">Back</a>
            </form>
        </div>
    </div>
{% endblock %}
