{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center recs-head">Recommender with parameters</h1>
    <div class="card rscard">
        <div class="card-body">
            <p>{{order}}</p>
            <form method="GET" action="/recommender/params/recommend">
                <div class="form-group">
                    <label>Page ID</label>
                    <input type="text" name = "page_id" class="form-control">
                </div>
                <div class="form-group">
                    <label>Recommender type</label>
                    <select class="form-control" name = "recs_type">
                        <option value="1">NORMAL RECOMMENDER</option>
                        <option value="2">RECOMMENDER WITH TOP 3 CONTENT - BASED</option>
                        <option value="3">RECOMMENDER WITHOUT WEIGHTS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CB weight</label>
                    <input type="text" name = "cb_ensemble_weight" class="form-control">
                </div>
                <div class="form-group">
                    <label>CF weight</label>
                    <input type="text" name = "cf_ensemble_weight" class="form-control">
                </div>
                <div class="form-group">
                    <label>K</label>
                    <input type="text" name = "k" class="form-control">
                </div>
                <div class="form-group">
                    <label>topn</label>
                    <input type="text" name = "topn" class="form-control">
                </div>
                <div class="form-group">
                    <label>n_cb</label>
                    <input type="text" name = "n_cb" class="form-control">
                </div>
                <div class="form-group">
                    <label>n_cf</label>
                    <input type="text" name = "n_cf" class="form-control">
                </div>
                <button class="btn btn-recommend" type="submit">Recommend</button>
                <a class="btn btn-back" href="/recommender" role="button">Back</a>
            </form>
        </div>
    </div>
{% endblock %}
